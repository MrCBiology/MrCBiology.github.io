<body>
	<div class='spacertop'><br><br></div>

		<div id="main">
		
		<!-- HTML Contact Form with CSS Styling and javascript functions for data handling variables and 3 functions-->
		<form id="contact-form" action="contact.html"; onsubmit="getConfirmation();";" enctype="multipart/form-data" method="post">

			<h3>Contact Us</h3>
			<h4>Fill in the form to receive more information about the film.</h4>
			<div>
				<label>
					<span>Name: (required)</span>											<!-- username-->
					<input placeholder="Please enter your name" type="text" tabindex="1" id="username" required autofocus>
				</label>
			</div>
			<div>
				<label>
					<span>Email: (required)</span>											<!-- email-->
					<input placeholder="Please enter your email" type="email" tabindex="2" id="email" required>
				</label>
			</div>
			<div>
				<label>
					<span>Message: (optional)</span>										<!-- message-->
					<textarea placeholder="Please add any questions or comments you may have for us" tabindex="3" id="message"></textarea>
				</label>
			</div>
			<div>												<!-- submit button-->
				<button name="submit" type="submit" id="contact-submit">Send</button>
			</div>
			
			<div class='spacerbot2'><br><br></div>
			<img id = 'LA' img src="../images/la.png" alt="Silhouette of LA"/>

		</div>   <!-- End main -->
		</div>   <!-- End wrapper -->
